<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WedgieVerse: Elevated Nerdity 2026</title>
    <style>
        :root {
            --bg-base: #F0EEE9;
            --bg-dark: #070A0F;
            --accent-geek: #B6FF3B;
            --accent-sexy: #FF3BD4;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-base);
            font-family: var(--font-main);
            color: var(--bg-dark);
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background: var(--bg-dark);
            color: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

       .logo { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; }
       .logo span { color: var(--accent-sexy); text-transform: uppercase; }

       .btn {
            background: var(--accent-geek);
            border: 2px solid var(--bg-dark);
            padding: 0.8rem 2rem;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 6px 6px 0px var(--accent-sexy);
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

       .btn:hover { transform: translate(3px, 3px); box-shadow: 2px 2px 0px var(--accent-sexy); }
       .btn:active { transform: translate(6px, 6px); box-shadow: 0px 0px 0px; }

        #hero {
            padding: 6rem 4rem;
            background: linear-gradient(135deg, var(--bg-base) 0%, #E7D8C6 100%);
            text-align: center;
            border-bottom: 2px solid var(--bg-dark);
        }

        #ai-caption {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent-sexy);
            margin-top: 2rem;
            min-height: 2em;
        }

       .grid-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 4rem;
        }

       .video-card {
            background: white;
            border: 2px solid var(--bg-dark);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

       .video-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
       .video-card img { width: 100%; height: 240px; object-fit: cover; border-bottom: 2px solid var(--bg-dark); }

       .badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--bg-dark);
            color: var(--accent-geek);
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 900;
            font-size: 0.75rem;
        }

       .modal {
            position: fixed;
            inset: 0;
            background: rgba(7, 10, 15, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

       .modal.active { opacity: 1; pointer-events: all; }
       .modal-content { width: 90%; max-width: 1000px; position: relative; }
       .close-modal { position: absolute; top: -3rem; right: 0; color: white; font-size: 2rem; cursor: pointer; }

        video { width: 100%; border: 4px solid var(--accent-geek); border-radius: 12px; box-shadow: 0 0 50px var(--accent-sexy); }
        
       .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <div class="logo">WEDGIE<span>VERSE</span></div>
        <div id="auth">
            <button id="connectBtn" class="btn">CONNECT WALLET</button>
            <div id="userInfo" class="hidden">
                <span id="addrDisplay" style="font-weight: 800; color: var(--accent-geek);"></span>
            </div>
        </div>
    </header>

    <section id="hero">
        <h1 style="font-size: 4rem; font-weight: 900;">1,000,000,000 ELEVATIONS</h1>
        <p style="font-size: 1.2rem; opacity: 0.8;">The world's largest repository of nerdy hanging wedgies. Curated by AI. Secured by ETH.</p>
        <div id="ai-caption">Welcome, User. Please initialize your wallet for optimal wedgie trajectory.</div>
    </section>

    <main id="videoGrid" class="grid-gallery"></main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div id="playerContainer"></div>
            <div id="txStatus" style="color: white; margin-top: 1rem; font-weight: bold;"></div>
        </div>
    </div>

    <footer style="padding: 4rem; background: var(--bg-dark); color: white; text-align: center;">
        <p>&copy; 2026 WedgieVerse. 18 U.S.C. 2257 Record-Keeping Compliance Statement.</p>
    </footer>

    <script type="module">
        import { ethers } from "https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.min.js";

        const ADMIN_WALLET = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
        const WATCH_PRICE = "0.005"; // ETH price
        
        const videoData =;

        let provider, signer, currentAccount;

        async function init() {
            renderGrid();
            document.getElementById('connectBtn').onclick = connect;
            document.getElementById('closeModal').onclick = () => {
                document.getElementById('modal').classList.remove('active');
                document.getElementById('playerContainer').innerHTML = '';
            };
        }

        async function connect() {
            if (!window.ethereum) return speak("Error! Provider not detected. Are you using a toaster?");
            
            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                const accounts = await provider.send("eth_requestAccounts",);
                signer = await provider.getSigner();
                currentAccount = accounts;

                document.getElementById('userInfo').classList.remove('hidden');
                document.getElementById('connectBtn').classList.add('hidden');
                document.getElementById('addrDisplay').innerText = `${currentAccount.substring(0,6)}...${currentAccount.substring(38)}`;
                
                speak(`Affirmative! Wallet ${currentAccount.substring(0,4)} synced. Elevation sequence engaged.`);
                renderGrid(); // Refresh to show free status for admin
            } catch (err) {
                speak("Connection refused. My social anxiety is spiking.");
            }
        }

        function speak(text) {
            document.getElementById('ai-caption').innerText = text;
            const synth = window.speechSynthesis;
            const utter = new SpeechSynthesisUtterance(text);
            // Simulate the ElevenLabs 'Enthusiastic Tech Geek' Profile
            utter.pitch = 1.6; 
            utter.rate = 1.2;
            synth.speak(utter);
        }

        function renderGrid() {
            const grid = document.getElementById('videoGrid');
            const isAdmin = currentAccount?.toLowerCase() === ADMIN_WALLET.toLowerCase();
            
            grid.innerHTML = videoData.map(v => `
                <div class="video-card" onclick="handlePlay('${v.url}', ${v.id})">
                    <span class="badge">${isAdmin? 'ADMIN UNLOCKED' : '0.005 ETH'}</span>
                    <img src="${v.thumb}" alt="${v.title}">
                    <div style="padding: 1.5rem;">
                        <h3 style="margin: 0; font-weight: 900;">${v.title}</h3>
                    </div>
                </div>
            `).join('');
        }

        async function handlePlay(url, id) {
            if (!currentAccount) {
                speak("Halt! Access denied. Connect your cryptographic signature first.");
                return;
            }

            const modal = document.getElementById('modal');
            const status = document.getElementById('txStatus');
            const container = document.getElementById('playerContainer');

            if (currentAccount.toLowerCase() === ADMIN_WALLET.toLowerCase()) {
                speak("Welcome back, Master Architect. Your access is unrestricted.");
                launchVideo(url);
                return;
            }

            try {
                speak("Transaction initiated. Calculating network gas... please hold your underwear.");
                const tx = await signer.sendTransaction({
                    to: ADMIN_WALLET,
                    value: ethers.parseEther(WATCH_PRICE)
                });

                modal.classList.add('active');
                status.innerText = "MINING BLOCK... PLEASE WAIT...";
                
                const receipt = await tx.wait();
                status.innerText = `SUCCESS! MINED IN BLOCK ${receipt.blockNumber}`;
                speak("Transaction confirmed! Enjoy the nerd-grade elevation.");
                launchVideo(url);
            } catch (err) {
                speak("Transaction aborted. Did your allowance run out?");
            }
        }

        function launchVideo(url) {
            document.getElementById('modal').classList.add('active');
            document.getElementById('playerContainer').innerHTML = `
                <video id="vPlayer" controls autoplay>
                    <source src="${url}" type="video/mp4">
                </video>
            `;
        }

        init();
    </script>
</body>
</html>
