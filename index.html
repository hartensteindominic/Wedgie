<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanging Haven | The Infinite AI Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;800&display=swap');
        
        :root {
            --neon-red: #ff003c;
            --neon-cyan: #00f3ff;
            --neon-green: #00ff88;
            --dark-void: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--dark-void);
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        /* AI Neural Drift Background */
       .bg-neural {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #200205 0%, #050505 100%);
        }

       .particle {
            position: absolute;
            background: var(--neon-red);
            border-radius: 50%;
            opacity: 0.2;
            animation: drift linear infinite;
        }

        @keyframes drift { from { transform: translateY(100vh); } to { transform: translateY(-10vh); opacity: 0; } }

        /* Cyberpunk Navigation & Header */
        header {
            padding: 6rem 2rem;
            text-align: center;
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 5.5rem;
            font-weight: 800;
            letter-spacing: 18px;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--neon-red);
            margin-bottom: 1rem;
        }

       .cyber-tag {
            color: var(--neon-cyan);
            letter-spacing: 8px;
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        /* Futuristic Search Module */
       .search-container {
            max-width: 800px;
            margin: 0 auto 3rem;
            position: relative;
        }

       .neon-search {
            width: 100%;
            background: rgba(0,0,0,0.5);
            border: 2px solid var(--neon-cyan);
            padding: 1.2rem 2.5rem;
            color: #fff;
            font-family: monospace;
            font-size: 1.1rem;
            letter-spacing: 3px;
            border-radius: 60px;
            outline: none;
            transition: 0.4s;
            box-shadow: inset 0 0 15px rgba(0, 243, 255, 0.2);
        }

       .neon-search:focus {
            border-color: var(--neon-red);
            box-shadow: 0 0 30px var(--neon-red), inset 0 0 15px rgba(255, 0, 60, 0.2);
        }

        /* Web3 Interface Card */
       .nexus-card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(20px);
        }

       .btn-neural {
            background: transparent;
            border: 2px solid var(--neon-red);
            color: #fff;
            padding: 1rem 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

       .btn-neural:hover {
            background: var(--neon-red);
            box-shadow: 0 0 40px var(--neon-red);
            transform: scale(1.05);
        }

       .ai-status {
            color: var(--neon-cyan);
            font-family: monospace;
            font-size: 0.8rem;
            margin-top: 15px;
            letter-spacing: 2px;
        }

        /* The Data Vault Grid */
       .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 4rem;
            padding: 4rem 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

       .vault-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 35px;
            overflow: hidden;
            backdrop-filter: blur(25px);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

       .vault-card:hover {
            transform: translateY(-20px);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
        }

       .media-container {
            width: 100%;
            height: 280px;
            background-size: cover;
            background-position: center;
            position: relative;
        }

       .ai-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.88);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
        }

       .unlocked.ai-overlay { opacity: 0; pointer-events: none; }
        
       .video-stream {
            display: none;
            width: 100%;
            height: 280px;
        }

       .unlocked.video-stream { display: block; }

       .price-chip {
            color: var(--neon-cyan);
            font-family: monospace;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
        }

       .btn-decrypt {
            background: var(--neon-red);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
        }

       .meta-content { padding: 2.5rem; }
       .meta-content h3 { color: var(--neon-cyan); margin-bottom: 0.8rem; letter-spacing: 1px; }
       .meta-content p { color: #aaa; font-size: 0.95rem; line-height: 1.5; }

       .ai-badge {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--neon-green);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            border: 1px solid var(--neon-green);
            padding: 4px 12px;
            border-radius: 4px;
        }

        #loader { text-align: center; color: var(--neon-cyan); font-family: monospace; padding: 4rem; display: none; }
    </style>
</head>
<body>

<div class="bg-neural" id="particles"></div>

<header>
    <h1>Hanging Haven</h1>
    <p class="cyber-tag">DECENTRALIZED NEURAL MEDIA VAULT V11.0</p>
    
    <div class="search-container">
        <input type="text" id="dbSearch" class="neon-search" placeholder="FILTER BY SUBJECT OR DANGLE TYPE..." onkeyup="handleFilter()">
    </div>

    <div class="nexus-card">
        <button class="btn-neural" id="syncBtn" onclick="syncInterface()">Sync Neural Link</button>
        <div id="sys-status" class="ai-status">SYSTEM STATUS: IDLE</div>
    </div>
</header>

<div class="vault-grid" id="master-vault"></div>
<div id="loader">NEURAL RECONSTRUCTION IN PROGRESS...</div>

<script>
    const RECIPIENT = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
    const ADMIN = "0x02f93c7547309ca50EEAB446DaEBE8ce8E694cBb";
    let provider, signer;
    let batchIndex = 0;

    // Database with 15 premium content scenarios
    const CORE_DB =;

    async function syncInterface() {
        if (!window.ethereum) return alert("AI PROTOCOL REQUIRES METAMASK");
        try {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            provider = new ethers.BrowserProvider(window.ethereum);
            signer = await provider.getSigner();
            
            document.getElementById('sys-status').innerText = `USER IDENTIFIED: ${accounts.slice(0,10)}...`;
            document.getElementById('syncBtn').innerText = "INTERFACE ACTIVE";

            if (accounts.toLowerCase() === ADMIN.toLowerCase()) {
                document.getElementById('sys-status').innerText = "ADMIN MASTER KEY DETECTED. BYPASSING PAYGATES...";
                setTimeout(() => { document.querySelectorAll('.btn-decrypt').forEach(b => b.click()); }, 1000);
            }
        } catch (e) { console.error(e); }
    }

    function renderBatch(filter = "") {
        const vault = document.getElementById('master-vault');
        const data = filter? CORE_DB.filter(i => i.t.toLowerCase().includes(filter.toLowerCase()) |

| i.d.toLowerCase().includes(filter.toLowerCase())) : CORE_DB;

        data.forEach((item, idx) => {
            const id = `node-${batchIndex}-${idx}`;
            const card = document.createElement('div');
            card.className = 'vault-card';
            card.id = id;
            card.innerHTML = `
                <div class="media-container" style="background-image: url('https://img.youtube.com/vi/${item.u}/hqdefault.jpg');">
                    <div class="ai-overlay">
                        <div class="price-chip">0.0001 ETH</div>
                        <button class="btn-decrypt" onclick="initiatePayment('${id}', '0.0001', '${item.u}')">DECRYPT FRAGMENT</button>
                    </div>
                    <iframe id="vid-${id}" class="video-stream" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="meta-content">
                    <h3>${item.t}</h3>
                    <p>${item.d}</p>
                    <div class="ai-badge">AI ANALYZED: ${Math.floor(Math.random() * 20 + 80)}% TENSION</div>
                </div>
            `;
            vault.appendChild(card);
        });
        batchIndex++;
    }

    function handleFilter() {
        const query = document.getElementById('dbSearch').value;
        document.getElementById('master-vault').innerHTML = "";
        batchIndex = 0;
        renderBatch(query);
    }

    async function initiatePayment(id, amt, vid) {
        if (!window.ethereum) return alert("Sync Wallet!");
        
        // Re-init for fresh state
        provider = new ethers.BrowserProvider(window.ethereum);
        signer = await provider.getSigner();
        const addr = await signer.getAddress();

        if (addr.toLowerCase() === ADMIN.toLowerCase()) {
            finalizeUnlock(id, vid, true);
            return;
        }

        try {
            const tx = await signer.sendTransaction({ to: RECIPIENT, value: ethers.parseEther(amt) });
            document.getElementById('sys-status').innerText = "TRANSACTION BROADCAST... VERIFYING...";
            const receipt = await tx.wait();
            if (receipt.status === 1) finalizeUnlock(id, vid, false);
        } catch (e) { alert("DECRYPTION ABORTED."); }
    }

    function finalizeUnlock(id, vid, isAdmin) {
        const card = document.getElementById(id);
        const frame = document.getElementById('vid-' + id);
        card.classList.add('unlocked');
        frame.src = `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1`;
        const badge = card.querySelector('.ai-badge');
        badge.innerText = isAdmin? "● MASTER OVERRIDE ACTIVE" : "● DECRYPTION COMPLETE";
        badge.style.color = "#00f3ff";
    }

    // Infinite Scroll Logic
    window.addEventListener('scroll', () => {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
            document.getElementById('loader').style.display = 'block';
            setTimeout(() => { renderBatch(document.getElementById('dbSearch').value); }, 600);
        }
    });

    // Particle Drift Initialization
    const container = document.getElementById('particles');
    for(let i=0; i<45; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.width = p.style.height = (Math.random() * 5 + 2) + 'px';
        p.style.animationDuration = (Math.random() * 6 + 4) + 's';
        p.style.animationDelay = (Math.random() * 5) + 's';
        container.appendChild(p);
    }

    // Account Switch Listener
    if (window.ethereum) window.ethereum.on('accountsChanged', () => location.reload());

    // Initial Render
    document.addEventListener('DOMContentLoaded', () => renderBatch());
</script>

</body>
</html>
